name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: unifictl-linux-x86_64
            asset_name: unifictl-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: unifictl-linux-aarch64
            asset_name: unifictl-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: unifictl-macos-x86_64
            asset_name: unifictl-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: unifictl-macos-aarch64
            asset_name: unifictl-aarch64-apple-darwin.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu libssl-dev:aarch64

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          fi
          cargo build --release --target ${{ matrix.target }} --features vendored-openssl || cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/unifictl || true

      - name: Create release archive
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          mkdir -p release
          cp target/${{ matrix.target }}/release/unifictl release/
          cp README.md LICENSE release/
          tar czf ${{ matrix.asset_name }} -C release .
          rm -rf release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 30

  build-arch-packages:
    name: Build Arch Linux Packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
          - arch: aarch64
            target: aarch64-unknown-linux-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install makepkg dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot binutils zstd

      - name: Install cross-compilation dependencies
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu pkg-config

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          fi
          cargo build --release --target ${{ matrix.target }} --features vendored-openssl || cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/unifictl || true
        env:
          CARGO_BUILD_TARGET: ${{ matrix.target }}
          OPENSSL_STATIC: 1
          OPENSSL_VENDORED: 1

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update PKGBUILD
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.version.outputs.version }}/" packaging/arch/PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" packaging/arch/PKGBUILD

      - name: Create package directory
        run: |
          mkdir -p pkg/usr/bin
          mkdir -p pkg/usr/share/doc/unifictl
          mkdir -p pkg/usr/share/licenses/unifictl

      - name: Install files
        run: |
          install -Dm755 target/${{ matrix.target }}/release/unifictl pkg/usr/bin/unifictl
          install -Dm644 README.md pkg/usr/share/doc/unifictl/README.md
          install -Dm644 LICENSE pkg/usr/share/licenses/unifictl/LICENSE

      - name: Create .PKGINFO
        run: |
          cat > pkg/.PKGINFO <<EOF
          pkgname = unifictl
          pkgver = ${{ steps.version.outputs.version }}-1
          pkgdesc = CLI for UniFi Site Manager (API v1/EA)
          url = https://github.com/nachtschatt3n/unifictl
          builddate = $(date +%s)
          packager = GitHub Actions <actions@github.com>
          size = $(du -sb pkg | cut -f1)
          arch = ${{ matrix.arch }}
          license = GPL-3.0
          depend = openssl
          depend = glibc
          EOF

      - name: Create .MTREE
        run: |
          cd pkg
          find . -type f -o -type d | sort | sed 's|^\./||' | while read line; do
            if [ -d "$line" ]; then
              echo "/$line type=dir"
            else
              MODE=$(stat -c %a "$line" 2>/dev/null || echo 644)
              SIZE=$(stat -c %s "$line" 2>/dev/null || echo 0)
              echo "/$line type=file mode=$MODE size=$SIZE"
            fi
          done > .MTREE
          cd ..

      - name: Create package archive
        run: |
          cd pkg
          tar cf - .PKGINFO .MTREE usr/ | zstd -o ../unifictl-${{ steps.version.outputs.version }}-1-${{ matrix.arch }}.pkg.tar.zst
          cd ..
          mv unifictl-${{ steps.version.outputs.version }}-1-${{ matrix.arch }}.pkg.tar.zst unifictl-${{ matrix.arch }}.pkg.tar.zst

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: unifictl-arch-${{ matrix.arch }}
          path: unifictl-${{ matrix.arch }}.pkg.tar.zst
          retention-days: 30

  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify version matches Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version =' Cargo.toml | cut -d'"' -f2)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          # Remove 'v' prefix from tag version if present for comparison
          TAG_VERSION=${TAG_VERSION#v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Cargo.toml version ($CARGO_VERSION) doesn't match tag version ($TAG_VERSION)"
            exit 1
          fi
          echo "✓ Version matches: $CARGO_VERSION"

      - name: Run tests
        run: cargo test --all-targets

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -W clippy::all

      - name: Dry-run publish
        run: cargo publish --dry-run --allow-dirty

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [ -z "$CARGO_REGISTRY_TOKEN" ]; then
            echo "⚠️  CRATES_IO_TOKEN secret not set. Skipping crates.io publish."
            echo "   To enable automated publishing, add CRATES_IO_TOKEN to repository secrets."
            exit 0
          fi
          cargo publish

  create-release:
    name: Create Release
    needs: [build-release, build-arch-packages]
    runs-on: ubuntu-latest
    if: always() && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate checksums
        shell: bash
        run: |
          if [ -d artifacts ] && [ "$(ls -A artifacts 2>/dev/null)" ]; then
            cd artifacts
            find . -type f \( -name "*.tar.gz" -o -name "*.pkg.tar.zst" \) -exec sha256sum {} \; > checksums.txt || touch checksums.txt
          else
            echo "No artifacts found, creating empty checksums file"
            mkdir -p artifacts
            touch artifacts/checksums.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Downloads

            **Linux:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-unknown-linux-gnu.tar.gz)
            - [aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-unknown-linux-gnu.tar.gz)

            **macOS:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-apple-darwin.tar.gz)
            - [aarch64 (Apple Silicon)](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-apple-darwin.tar.gz)

            ### Installation

            **Linux:**
            ```bash
            tar xzf unifictl-*-unknown-linux-gnu.tar.gz
            sudo mv unifictl /usr/local/bin/
            ```

            **macOS:**
            ```bash
            tar xzf unifictl-*-apple-darwin.tar.gz
            sudo mv unifictl /usr/local/bin/
            ```

            **Arch Linux:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64.pkg.tar.zst)
            - [aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64.pkg.tar.zst)
            
            Install with:
            ```bash
            sudo pacman -U unifictl-*.pkg.tar.zst
            ```

            ### Checksums
            ```
            ${{ github.workspace }}/artifacts/checksums.txt
            ```

            ### Install from crates.io

            ```bash
            cargo install unifictl
            ```
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.pkg.tar.zst
            artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
