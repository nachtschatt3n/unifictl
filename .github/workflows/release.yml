name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: unifictl-linux-x86_64
            asset_name: unifictl-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: unifictl-linux-aarch64
            asset_name: unifictl-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: unifictl-macos-x86_64
            asset_name: unifictl-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: unifictl-macos-aarch64
            asset_name: unifictl-aarch64-apple-darwin.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_arch_package: true
            artifact_name: unifictl-arch-x86_64
            asset_name: unifictl-x86_64.pkg.tar.zst
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_arch_package: true
            artifact_name: unifictl-arch-aarch64
            asset_name: unifictl-aarch64.pkg.tar.zst

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        if: matrix.build_arch_package != true
        run: |
          cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/unifictl || true

      - name: Build Arch Linux package
        if: matrix.build_arch_package == true
        run: |
          # Install makepkg dependencies
          sudo apt-get update
          sudo apt-get install -y fakeroot binutils
          
          # Build Rust binary
          cargo build --release --target ${{ matrix.target }}
          
          # Determine version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
            VERSION=${VERSION#v}
          fi
          
          # Update PKGBUILD version
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" packaging/arch/PKGBUILD
          
          # Create package directory structure
          mkdir -p pkg/usr/bin pkg/usr/share/doc/unifictl pkg/usr/share/licenses/unifictl
          
          # Copy files
          cp target/${{ matrix.target }}/release/unifictl pkg/usr/bin/
          cp README.md pkg/usr/share/doc/unifictl/
          cp LICENSE pkg/usr/share/licenses/unifictl/
          
          # Create .PKGINFO
          ARCH=${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'x86_64' || 'aarch64' }}
          cat > pkg/.PKGINFO <<EOF
          pkgname = unifictl
          pkgver = $VERSION-1
          pkgdesc = CLI for UniFi Site Manager (API v1/EA)
          url = https://github.com/nachtschatt3n/unifictl
          builddate = $(date +%s)
          packager = GitHub Actions
          size = $(du -sb pkg | cut -f1)
          arch = $ARCH
          license = GPL-3.0
          depend = openssl
          depend = glibc
          EOF
          
          # Create .MTREE
          cd pkg
          find . -type f -o -type d | sort | sed 's|^\./||' | while read line; do
            if [ -d "$line" ]; then
              echo "/$line type=dir"
            else
              echo "/$line type=file mode=$(stat -c %a "$line" 2>/dev/null || stat -f %A "$line" 2>/dev/null || echo 644) size=$(stat -c %s "$line" 2>/dev/null || stat -f %z "$line" 2>/dev/null || echo 0)"
            fi
          done > .MTREE
          cd ..
          
          # Create package archive
          cd pkg
          tar czf ../${{ matrix.asset_name }} .PKGINFO .MTREE usr/
          cd ..
          
          # Rename to proper Arch package name
          ARCH=${{ matrix.target == 'x86_64-unknown-linux-gnu' && 'x86_64' || 'aarch64' }}
          mv ${{ matrix.asset_name }} unifictl-$VERSION-1-$ARCH.pkg.tar.zst
          mv unifictl-$VERSION-1-$ARCH.pkg.tar.zst ${{ matrix.asset_name }}

      - name: Create release archive
        if: matrix.build_arch_package != true
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          mkdir -p release
          cp target/${{ matrix.target }}/release/unifictl release/
          cp README.md LICENSE release/
          tar czf ${{ matrix.asset_name }} -C release .
          rm -rf release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 30

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate checksums
        shell: bash
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Downloads

            **Linux:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-unknown-linux-gnu.tar.gz)
            - [aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-unknown-linux-gnu.tar.gz)

            **macOS:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-apple-darwin.tar.gz)
            - [aarch64 (Apple Silicon)](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-apple-darwin.tar.gz)

            ### Installation

            **Linux:**
            ```bash
            tar xzf unifictl-*-unknown-linux-gnu.tar.gz
            sudo mv unifictl /usr/local/bin/
            ```

            **macOS:**
            ```bash
            tar xzf unifictl-*-apple-darwin.tar.gz
            sudo mv unifictl /usr/local/bin/
            ```

            **Arch Linux:**
            See the `packaging/arch/` directory for PKGBUILD, or install from AUR (if available).

            ### Checksums
            ```
            ${{ github.workspace }}/artifacts/checksums.txt
            ```
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.pkg.tar.zst
            artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
