name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: unifictl-linux-x86_64
            asset_name: unifictl-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: unifictl-linux-aarch64
            asset_name: unifictl-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: unifictl-macos-x86_64
            asset_name: unifictl-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: unifictl-macos-aarch64
            asset_name: unifictl-aarch64-apple-darwin.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: unifictl-windows-x86_64
            asset_name: unifictl-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/unifictl${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }} || true

      - name: Create release archive
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mkdir -p release
            cp target/${{ matrix.target }}/release/unifictl.exe release/
            cp README.md LICENSE release/
            cd release
            7z a ../${{ matrix.asset_name }} *
            cd ..
          else
            mkdir -p release
            cp target/${{ matrix.target }}/release/unifictl release/
            cp README.md LICENSE release/
            tar czf ${{ matrix.asset_name }} -C release .
            rm -rf release
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 30

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate checksums
        shell: bash
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec sha256sum {} \; > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            ### Downloads

            **Linux:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-unknown-linux-gnu.tar.gz)
            - [aarch64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-unknown-linux-gnu.tar.gz)

            **macOS:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-apple-darwin.tar.gz)
            - [aarch64 (Apple Silicon)](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-aarch64-apple-darwin.tar.gz)

            **Windows:**
            - [x86_64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/unifictl-x86_64-pc-windows-msvc.zip)

            ### Installation

            **Linux/macOS:**
            ```bash
            tar xzf unifictl-*-unknown-linux-gnu.tar.gz
            # or
            tar xzf unifictl-*-apple-darwin.tar.gz
            sudo mv unifictl /usr/local/bin/
            ```

            **Windows:**
            ```powershell
            Expand-Archive unifictl-x86_64-pc-windows-msvc.zip
            # Add to PATH
            ```

            ### Checksums
            ```
            ${{ github.workspace }}/artifacts/checksums.txt
            ```
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
